# fly.toml app configuration file generated for flywp on 2025-09-13T19:03:39-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'flywp'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[env]
  WP_DEBUG = 'false'
  WP_ENVIRONMENT_TYPE = 'production'
  WORDPRESS_DB_NAME = 'wordpress'
  WORDPRESS_DB_HOST = 'flywp-mysql.internal'
  WORDPRESS_CONFIG_EXTRA = "define('WP_HOME', 'https://flywp.fly.dev'); define('WP_SITEURL', 'https://flywp.fly.dev');"

[[mounts]]
  source = 'wp_uploads'
  destination = '/var/www/html/wp-content/uploads'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 200
    soft_limit = 100

[checks]
  [checks.wordpress_health]
    port = 80
    type = 'http'
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'get'
    path = '/wp-admin/admin-ajax.php'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
